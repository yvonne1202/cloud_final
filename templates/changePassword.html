<!DOCTYPE HTML>
<html>
<head>
<title>Change Password-YLT Online Shopping</title>
<link rel="stylesheet" href={{ url_for('static', filename='css/changePassword.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
<script src={{ url_for('static', filename='js/changePassword.js') }}></script>
</head>
<body>
<div id="title">
    <a href="/">
        <img id="logo" src={{ url_for('static', filename='images/logo.PNG') }} />
    </a>
    <form>
        <input id="searchBox" type="text" name="searchQuery">
        <input id="searchButton" type="submit" value="Search">
    </form>

    {% if not loggedIn %}
    <div id="signInButton">
        <a class="link" href="/loginForm">Sign In</a>
    </div>
    {% else %}
    <div class="dropdown">
        <button class="dropbtn">Hello, <br>{{name}}</button>
        <div class="dropdown-content">
            <a href="/account/orders">Your orders</a>
            <a href="/account/profile">Your profile</a>
            <hr>
            <a href="/logout">Sign Out</a>
        </div>
    </div>
    {% endif %}
    <div id="kart">
        <a class="link" href="/cart">
            <img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
        </a>
        CART {{noOfItems}}
    </div>
</div>
    
<div class="display", align="center">
    <h1>Change password</h1>
    <p>{{ msg }}</p>
    <form action={{ url_for('changePassword') }} method="POST" onsubmit="return validate()">
        <h3><p>Old Password: <input type="password" name="oldpassword"></p></h3>
        <h3><p>New Password: <input type="password" name="newpassword" id="newpassword"></p></h3>
        <h3><p>Confirm Password: <input type="password" name="cpassword" id="cpassword"></p></h3>
        <h3><input type="submit" value="Save"></h3>
    </form>
    <h3><a href="{{ url_for('profileHome') }}">Go to Profile</a></h3>
</div>
</body>
</html>
